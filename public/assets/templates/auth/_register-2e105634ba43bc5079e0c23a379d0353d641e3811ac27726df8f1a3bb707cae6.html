<div class='page-header'>
  <h1>Register</h1>
</div>
<form ng_submit='register()'>
  <div class='input-group'>
    <input class='form-control spacer' ng_model='user.name' placeholder='Name' type='text'>
  </div>
  <div class='input-group'>
    <input class='form-control spacer' ng_model='user.email' placeholder='Email' type='email'>
  </div>
  <div class='input-group'>
    <input class='form-control spacer' ng_model='user.password' placeholder='Password' type='password'>
  </div>
  <input class='btn btn-default spacer' type='submit' value='Register'>
</form>
