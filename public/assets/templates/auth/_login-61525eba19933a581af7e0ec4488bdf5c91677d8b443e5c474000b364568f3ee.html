<div class='page-header'>
  <h1>Log In</h1>
</div>
<form ng_submit='login()'>
  <div class='input-group'>
    <input class='form-control spacer' ng_model='user.email' placeholder='Email' type='email'>
  </div>
  <div class='input-group'>
    <input class='form-control spacer' ng_model='user.password' placeholder='Password' type='password'>
  </div>
  <input class='btn btn-default spacer' type='submit' value='Log In'>
  <a class='spacer btn-block' href='#/register'>Register</a>
</form>
